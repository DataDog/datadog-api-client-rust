[package]
name = "datadog-api-client"
version = "1.0.0"
authors = ["support@datadoghq.com"]
description = "Collection of all Datadog Public endpoints."
license = "Apache-2.0"
edition = "2021"

[dependencies]
lazy_static = "1.4.0"
log = "0.4.20"
reqwest = { version = "^0.11", features = ["multipart"] }
reqwest-middleware = "0.1.6"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
serde_repr = "0.1.17"
serde_with = "^2.0"
url = "^2.2"
async-stream = "^0.3"
futures-core = "^0.3"

[build-dependencies]
rustc_version = "0.4.0"

[dev-dependencies]
chrono = "0.4.31"
cucumber = "0.20.2"
env_logger = "0.10.0"
futures = "0.3.28"
regex = "1.9.5"
rvcr = { git = "https://github.com/nkzou/rvcr.git", rev = "b8f84bc0dfacd539fdc6f7446637c6276dcbb57c" }
vcr-cassette = "^2.0"
sha256 = "1.4.0"
tokio = { version = "1.10", features = ["macros", "rt-multi-thread", "time"] }
minijinja = "1.0.10"
convert_case = "0.6.0"
futures-util = "0.3.30"
urlencoding = "2.1.3"

[[test]]
harness = false  # allows Cucumber to print output instead of libtest
name = "main"
