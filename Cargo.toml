[package]
name = "datadog-api-client"
version = "1.0.0"
authors = ["support@datadoghq.com"]
description = "Collection of all Datadog Public endpoints."
license = "Apache-2.0"
edition = "2021"

[dependencies]
async-stream = "0.3.5"
futures-core = "0.3.30"
lazy_static = "1.4.0"
log = "0.4.20"
reqwest = { version = "0.11.24", features = ["multipart"] }
reqwest-middleware = "0.1.6"
reqwest-retry = "0.3.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_with = "3.6.1"
url = "2.5.0"

[build-dependencies]
rustc_version = "0.4.0"

[dev-dependencies]
chrono = "0.4.31"
cucumber = "0.20.2"
env_logger = "0.10.0"
futures = "0.3.28"
regex = "1.9.5"
rvcr = { git = "https://github.com/nkzou/rvcr.git", rev = "b8f84bc0dfacd539fdc6f7446637c6276dcbb57c" }
vcr-cassette = "2.0.1"
sha256 = "1.4.0"
tokio = { version = "1.10", features = ["macros", "rt-multi-thread", "time"] }
minijinja = "1.0.10"
convert_case = "0.6.0"
futures-util = "0.3.30"
urlencoding = "2.1.3"

[[test]]
harness = false # allows Cucumber to print output instead of libtest
name = "main"
